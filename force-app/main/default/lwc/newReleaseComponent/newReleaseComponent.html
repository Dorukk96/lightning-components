<template>
    <lightning-card icon-name="custom:custom55" title="New Releases 2025">
        <lightning-slider slot="actions" label="Volume" value="40" onchange={onChangeHandler}>
        </lightning-slider>

        <!-- Create a purple circle -->
        <div class="round-box" slot="actions">
        </div>

        <!-- Sliding banner -->
        <div class="scrolling-content">
            <div class="slide" id="slide1">Slide 1</div>
            <div class="slide" id="slide2">Slide 2</div>
            <div class="slide" id="slide3">Slide 3</div>
            <div class="slide" id="slide4">Slide 4</div>
            <div class="slide" id="slide5">Slide 5</div>
        </div>
          

        <lightning-button 
            variant="brand" 
            label="Enable Sliding" 
            title="Sliding" 
            onclick={handleSlidingEffect}>
        </lightning-button>


    </lightning-card>
</template>
