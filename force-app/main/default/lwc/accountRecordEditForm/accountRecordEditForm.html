<template>
    <lightning-card icon-name="custom:custom15" title="Account Record EDIT Form - 15">
      <div class="slds-var-m-horizontal_medium">
          
        <!-- Account record edit form -->
        <lightning-record-edit-form
          object-api-name={objectName}
          record-id={recordId}
          onsuccess={handleOnSuccess}>

          <!-- to show error message -->
          <lightning-messages></lightning-messages>

          <!-- Displaying input fields within 2 columns -->
          <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <lightning-input-field field-name={fields.name}></lightning-input-field>
                <lightning-input-field field-name={fields.industry}></lightning-input-field>
                <lightning-input-field field-name={fields.annualRevenue}></lightning-input-field>
            </div>
            <div class="slds-col">
                <lightning-input-field field-name={fields.type}></lightning-input-field>
                <lightning-input-field field-name={fields.website}></lightning-input-field>
                <lightning-input-field field-name={fields.phone}></lightning-input-field>
            </div>
          </div>

          <!-- Display Save and Cancel Buttons -->
          <div class="slds-var-m-vertical_medium slds-align_absolute-center">
            <lightning-button 
              class="slds-var-m-right_medium"
              variant="neutral"
              label="Cancel" 
              type="reset">
            </lightning-button>
            <lightning-button 
              variant="brand"
              label="Save"
              type="submit">
            </lightning-button>
          </div>

        </lightning-record-edit-form>

      </div>
    </lightning-card>
</template>
