<template>
    <lightning-card icon-name="standard:account" title="Get Record Account">
        <div class="slds-var-m-horizontal_large">
            <template lwc:if={accDetails}>
                <div><b>Name: </b> <i>{accDetails.fields.Name.value}</i></div>
                <div><b>Type: </b> <i>{accDetails.fields.Type.value}</i></div>
                <div><b>Industry: </b> <i>{accDetails.fields.Industry.value}</i></div>
                <div><b>Annual Revenue: </b> <i>{accDetails.fields.AnnualRevenue.value}</i></div>
                <div><b>Annual Revenue: (display) </b> <i>{accDetails.fields.AnnualRevenue.displayValue}</i></div>
            </template>
        </div>
    </lightning-card>
</template>
