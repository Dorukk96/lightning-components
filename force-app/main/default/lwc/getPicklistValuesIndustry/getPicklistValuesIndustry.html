<template>
    <lightning-card icon-name="standard:account" title="Account Industry Picklist values info">
        <div class="slds-var-m-horizontal_large">
          
          <!-- Industry picklist combobox -->
          <template lwc:if={industryOptions}>
            <strong>
              <lightning-combobox
                name="industry-picklist"
                label="Industry"
                value={selectedIndustry}
                options={industryOptions}
                onchange={onIndustryChangeHandler}>
              </lightning-combobox>
            </strong>
          </template>

        </div>
    </lightning-card>
</template>
