<template>
    <div class="main-app-container">

        <!-- filter component -->
        <lightning-card icon-name="standard:calibration">
            <lightning-button slot="actions" variant="brand-outline" label="Reset" onclick={resetSearchHandler}>
            </lightning-button>

            <div class="slds-var-m-around_medium">
                <lightning-input class="search-key" label="Search Key" name="search-key" required
                    onchange={onSearchHandler}>
                </lightning-input>

                <lightning-slider class="price-range" label="Price Range" name="price-range" max="1000000" min="0"
                    step="10000" value={val} required onchange={onSearchHandler}>
                </lightning-slider>

                <lightning-slider class="bedrooms" label="Amount of Rooms" name="bedrooms" max="10" min="1" step="1"
                    value={val} required onchange={onSearchHandler}>
                </lightning-slider>

                <lightning-slider class="bathrooms" label="Amount of Bathrooms" name="bathrooms" max="10" min="1"
                    step="1" value={val} required onchange={onSearchHandler}>
                </lightning-slider>

                <div class="slds-var-m-top_large button_layout">
                    <lightning-button variant="brand" label="Search" onclick={recordSearchHandler}>
                    </lightning-button>
                </div>
            </div>


        </lightning-card>

        <!-- main section component -->
        <lightning-card class="main-section-card">
            <template if:true={properties}>
                <div class="slds-var-m-around_medium main-section-container">
                    <lightning-datatable key-field="id" data={properties} columns={columns}>
                    </lightning-datatable>
                </div>
            </template>
            <template if:false={properties}>
                <div class="slds-var-m-around_medium main-section-container">
                    No properties available
                </div>
            </template>
        </lightning-card>

        <!-- right sidebar component -->
        <lightning-card icon-name="standard:operation_plan">

        </lightning-card>

    </div>
</template>
