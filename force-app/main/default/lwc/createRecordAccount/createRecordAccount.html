<template>
    <lightning-card icon-name="standard:account" title="Create Account using createRecord">
        <div class="slds-var-m-horizontal_large">
            
            <!-- 
                Name,          => <lightning-input> 
                Type,          => <lightning-combobox>
                Website,       => <lightning-input type="url"> 
                AnnualRevenue, => <lightning-input type="number"> 
                Industry       => <lightning-combobox>
            -->
            <form class="accountForm">
                <!-- Account Name -->
                <!-- name attribute in all form elements should be SAME AS FIELD API NAME  -->
                <lightning-input 
                    type="text"
                    label="Account Name"
                    name="Name"
                    onchange={handleOnChange}>
                </lightning-input>

                <!-- Type Field -->
                <lightning-combobox
                    name="Type"
                    label="Account Type"
                    data-id="AccountType"
                    options={myTypeOptions}
                    onchange={handleOnChange}>
                </lightning-combobox>

                <!-- Website Field -->
                <lightning-input 
                    type="url"
                    label="Website"
                    name="Website"
                    onchange={handleOnChange}>
                </lightning-input>

                <!-- Annual Revenue Field -->
                <lightning-input 
                    type="number" 
                    label="AnnualRevenue"
                    name="AnnualRevenue" 
                    onchange={handleOnChange}>
                </lightning-input>

                <!-- Industry Picklist Field -->
                <lightning-combobox
                    name="Industry"
                    label="Account Industry"
                    data-id="AccountIndustry"
                    options={myIndustryOptions}
                    onchange={handleOnChange}>
                </lightning-combobox>

                <div class="slds-align_absolute-center slds-var-m-around_small">
                    <lightning-button 
                        class="slds-var-m-right_medium"
                        variant="neutral" 
                        label="Cancel" 
                        onclick={handleCancelClick}>
                    </lightning-button>

                    <lightning-button 
                        variant="brand" 
                        label="Save" 
                        onclick={handleSaveClick}>
                    </lightning-button>
                </div>

            </form>

        </div>
    </lightning-card>
</template>
