<template>
    <lightning-card icon-name="custom:custom13" title="Lightning Record VIEW Form Demo - 13">
      <div class="slds-var-m-horizontal_medium">
          
        <!-- Account record view form -->
        <lightning-record-view-form
          object-api-name={objectName}
          record-id={recordId}>

          <div class="slds-grid slds-gutters">
            <div class="slds-col" style="background-color: rgb(123, 230, 230); font-family: Arial, Helvetica, sans-serif;">
              <!-- fields (first column) -->
              <lightning-output-field field-name={fields.name}></lightning-output-field>
              <lightning-output-field field-name={fields.industry}></lightning-output-field>
              <lightning-output-field field-name={fields.annualRevenue}></lightning-output-field>
            </div>
            <div class="slds-col" style="background-color: rgb(166, 107, 221); font-family: Arial, Helvetica, sans-serif;">
              <!-- fields (second column) -->
              <lightning-output-field field-name={fields.type}></lightning-output-field>
              <lightning-output-field field-name={fields.website}></lightning-output-field>
              <lightning-output-field field-name={fields.phone}></lightning-output-field>
            </div>
          </div>
          

        </lightning-record-view-form>

      </div>
    </lightning-card>
</template>
