<template>
    <lightning-card title="Signup Form">
        <div class="slds-var-m-around_medium">
            <lightning-input 
              type="text"
              label="Enter your first name">
            </lightning-input>

            <lightning-input 
              type="text"
              label="Enter your last name">
            </lightning-input>

            <lightning-input 
              type="email"
              label="Enter your email address">
            </lightning-input>

            <lightning-input 
              type="text"
              label="Enter your username">
            </lightning-input>

            <lightning-input 
              type="password"
              label="Enter your password">
            </lightning-input>

            <div class="slds-var-m-top_small slds-align_absolute-center">
                <lightning-button 
                  class="slds-var-m-right_x-small"
                  variant="neutral"
                  label="Cancel" 
                  onclick={clickHandler}>
                </lightning-button>

                <lightning-button 
                  variant="brand"
                  label="Signup" 
                  onclick={signupHandler}>
                </lightning-button>
            </div>


        </div>
    </lightning-card>
</template>
