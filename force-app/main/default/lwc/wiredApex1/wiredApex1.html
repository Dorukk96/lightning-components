<template>
    <lightning-card icon-name="standard:account" title="Get Top Accounts from Apex">
        <div class="slds-var-m-around_large">

            <template lwc:if={accounts}>
                <template for:each={accounts} for:item="eachAcc">
                    <div key={eachAcc.Id}>
                        <div class="slds-box">
                            {eachAcc.Name} <br/>
                            {eachAcc.AnnualRevenue} <br/>
                            {eachAcc.Industry} <br/>
                            {eachAcc.Type} <br/>
                        </div>
                    </div>
                </template>
            </template>

        </div>
    </lightning-card>
</template>
