<template>
    <lightning-card icon-name="standard:account" title="Get all picklists values">
        <div class="slds-var-m-horizontal_large">

            <!-- combobox for displaying picklists -->
            <!-- Industry Picklist -->
            <template lwc:if={industryOptions}>
                <lightning-combobox
                    name="Industry"
                    label="Industry"
                    options={industryOptions}
                    onchange={handleChange}>
                </lightning-combobox>
            </template>

            <!-- Type picklist -->
            <template lwc:if={typeOptions}>
                <lightning-combobox
                    name="Type"
                    label="Type"
                    options={typeOptions}
                    onchange={handleChange}>
                </lightning-combobox>
            </template>

            <!-- Rating picklist -->
            <template lwc:if={ratingOptions}>
                <lightning-combobox
                    name="Rating"
                    label="Rating"
                    options={ratingOptions}
                    onchange={handleChange}>
                </lightning-combobox>
            </template>

            <!-- Display selected values as a text -->
            <template lwc:if={selectedIndustry}>
                <br/>
                <p>selected industry ===> {selectedIndustry}</p>
            </template>
            <template lwc:if={selectedType}>
                <p>selected type ===> {selectedType}</p>
            </template>
            <template lwc:if={selectedRating}>
                <P>selected rating ===> {selectedRating}</P>
            </template>

        </div>
    </lightning-card>
</template>
